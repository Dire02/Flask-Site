<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <nav  class="navbar fixed-top navbar-expand-lg ">
        <div class="container-fluid">
          <a style="font-weight:500; color:black" class="navbar-brand" href="/">DireShop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              {% if current_user.admin == True %}
              <li class="nav-item px-2">
                <a style="color:black" class="nav-link disabled" aria-current="page" href="/panel/addmugs">Admin</a>
              </li>
              {% endif %}
              {% if current_user.is_authenticated %}
              <li class="nav-item px-2">
                <a style="color:black" class="nav-link active" href="/panel/cart">My Cart</a>
              </li>
              <li class="nav-item px-2">
                <a style="color:black" class="nav-link active" href="/logout">Logout</a>
              </li>
              <li class="nav-item px-2">
                <a style="color:rgb(23, 23, 23); font-weight:500" class="nav-link" href="/panel">Hi, {{ current_user.name }}</a>
              </li>
              {% else %}
              <li class="nav-item px-2">
                <a style="color:black" class="nav-link active" href="/signup">Sign-Up</a>
              </li>
              <li class="nav-item px-2">
                <a style="color:black" class="nav-link active" href="/login">Sign-In</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
