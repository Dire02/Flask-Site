{% extends './Layout/base.html' %}

{% block content %}
   <h1 style="text-align:center; margin:4.5rem 0 2rem 0; font-weight:500; font-size: 120px; text-shadow:0 0 0.1em rgb(255, 255, 255)">Inventory</h1>
   <hr>
   <div class="d-flex justify-content-center flex-wrap">

    {% for mug in mugs %}
        <div class="card" style="width: 18rem; margin:1rem; border: 1px solid black">
            <a class="text-dark text-decoration-none" href="{{ url_for('getMug', mug_id=mug.id) }}">
            <img style="width:80%; margin-top: 10px; padding-left: 3rem" src="{{mug.img_url}}" class="card-img-top" alt="{{ mug.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ mug.title }}</h5>
            </div>
            <ul class="list-group list-group-flush">
            <li class="list-group-item"></li>
            <li class="list-group-item">{{ mug.caption }}</li>
            <li class="list-group-item"><strong>Price:</strong> ${{ mug.price }}</li>
            <li class="list-group-item">Stock: {{mug.quantity}}</li>
            </ul></a>
            <div class="card-body">
                <button type="button" class="btn btn-danger btn-sm">
                    <a href="/{{mug.id}}/delete" class="card-link" style="color:white; text-decoration:none">delete</a>
                </button>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
