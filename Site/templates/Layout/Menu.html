<div class="col-md-5 col-lg-3 mb-3 custom-margin-top">
    <div class="card ">
        <div class="card-header">User Panel</div>
        <div class="card-body justify-content-center">
            <img class="mb-3 w-100" src="{{ url_for('static' , filename = current_user.avatar ) }}" alt="avatar" >
            <br>
            <b class="text-center">{{ current_user.name }}</b>
            <hr>
            <ul class="list-group text-center">
                {% if current_user.admin == True %}
                <li class="list-group-item"><a href="{{ url_for('MakeAdminPage') }}">Make admin</a></li>
                <li class="list-group-item"><a href="{{ url_for('addMug') }}">Add Mugs</a></li>
                <li class="list-group-item"><a href="{{ url_for('inventory') }}">Inventory</a></li>
                {% endif %}
                <li class="list-group-item"><a href="{{ url_for('cart') }}">Cart</a></li>
                <li class="list-group-item"><a href="{{ url_for('UpdateProfile') }}">Edit Profile</a></li>
                <li class="list-group-item"><a href="{{ url_for('UploadAvatar') }}">Change Avatar</a></li>
                <li class="list-group-item"><a href="{{ url_for('ChangePassword') }}">Change Password</a></li>
                
                <form class="mt-3" action="{{ url_for('logout') }}" method="post">
                    <button class="btn btn-danger w-100">LogOut</button>
                </form>

            </ul>
        </div>
    </div>
</div>
