{% extends './Layout/base.html' %}

{% block content %}
<div class="container custom-margin-top">
    <div class="row">
        {% include './Layout/Menu.html'%}
        <div class="col-lg-9 col-md-7">
            <div class="card">
                <div class="card-header">Add Mugs</div>

                {% with messages = get_flashed_messages(with_categories = true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{category}} mt-3">{{ message }}</div>
                {% endfor %}
                {% endif %}
                {% endwith %}

 
                <div class="card-body">

                    <form action="{{ url_for('addMug') }}" method="post">

                        <div class="form-group mb-3">
                            <input type="text" name="title" class="form-control" placeholder="name">
                        </div>
                        
                        <div class="form-group mb-3">
                            <input type="text" name="img_url" class="form-control" placeholder="image URL">
                        </div>

                        <div class="form-group mb-3">
                            <input type="text" name="caption" class="form-control" placeholder="caption">
                        </div>

                        <div class="form-group mb-3">
                            <input type="text" name="price" class="form-control" placeholder="price">
                        </div>

                        <div class="form-group mb-3">
                            <input type="text" name="quantity" class="form-control" placeholder="quentitiy">
                        </div>


                        <div class="form-group">
                            <button class="btn btn-sm btn-warning">Add</button>
                        </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
